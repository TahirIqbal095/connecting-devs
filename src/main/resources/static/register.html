<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/fa432fc678.js"
      crossorigin="anonymous"
    ></script>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Register into ConnectingDevs</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html">
          <i class="fas fa-code"></i>
          ConnectingDevs
        </a>
      </h1>

      <ul>
        <li><a href="profile.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>

    <section class="container">
      <h1 class="large text-primary">Sign up</h1>
      <p class="lead">
        <i class="fas fa-user"></i>
        Create your Account
      </p>
      <form id="register-form" class="form">
        <div class="form-group">
          <input id="name" type="text" placeholder="Name" required />
        </div>
        <div class="form-group">
          <input id="email" type="email" placeholder="Email Address" />
          <small class="form-test">
            This site uses Gravatar, so if you want a profile image, use a
            gravatar email
          </small>
        </div>
        <div class="form-group">
          <input id="password" type="password" placeholder="Password" minlength="6" />
        </div>
        <div class="form-group">
          <input id="confirm-password" type="password" placeholder="confirm password" minlength="6" />
        </div>
        <input type="submit" value="register" class="btn btn-primary">
      </form>
      <p class="my-1">Already have an account? <a href="login.html">Sign in</a></p>
    </section>

    <script src="script/index.js"></script>
  </body>
</html>
